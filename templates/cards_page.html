<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/bootstrap/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .card-edc-logo,
        .card-std-img {
            width: 100%;
            height: auto;
            margin: auto;
        }

        .card-std-img {
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="pt-4 px-4 cards-container" id="content">
    </div>

    <script>
        function getCards() {
            stdsdata = JSON.parse(localStorage.getItem("student-data"));

            //console.log(stdsdata);

            let cardsdiv = document.querySelector(".cards-container");
            
            cardsdiv.innerHTML += ""
            if (stdsdata) {
                Object.values(stdsdata).map(
                    item => {
                        cardsdiv.innerHTML += `

<div class="row">
    <div class="col-6 border pr-4 py-4">
        <div class="row">
            <div class="col-3"> <img class="card-edc-logo" src="../static/img/logo.png" alt=""></div>

            <div class="col-6">
                <ul class="list-unstyled text-center">
                    <li>
                        وزارة التربية والتعليم
                    </li>
                    <li>إدارة التعليم غير الحكومي</li>
                    <li>English Discussion Center</li>
                    <li>Id: ${item.id}</li>
                </ul>
            </div>

            <div class="col-3">
                <img class="card-std-img  rounded-3" src="${item.imgpath}" alt="">
            </div>
        </div>

        <div class="row px-5">
            <table class="p-2 w-100">
                <tr>
                    <td style="width: 30%">Name</td>
                    <td style="width: 70%">${item.name}</td>
                </tr>
                <tr>
                    <td style="width: 30%">Level</td>
                    <td style="width: 70%">${item.level}</td>
                </tr>
                <tr>
                    <td style="width: 30%">Time</td>
                    <td style="width: 70%"> ${item.time}</td>
                </tr>
                <tr>
                    <td style="width: 30%">Expiration Date</td>
                    <td style="width: 70%"> ${item.date}</td>
                </tr>
                <tr class="">
                    <td style="width: 30%">Sign</td>
                    <td style="width: 70%"></td>
                </tr>
            </table>
        </div>

    </div>
    <div class="col-6 border">
        <div class="text-center py-4">
            <div class="mx-auto w-50"> <img class="card-edc-logo" src="../static/img/logo.png" alt=""></div>
        </div>


    </div>
</div>

<div class="my-5"></div>

                        `
                    }
                )
            } else {
                alert("No cards")
            }

        }
        getCards();
    </script>
</body>

</html>
