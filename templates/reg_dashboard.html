<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDC | Registrar Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/dashboard_style.css">
  <!-- =======================================================
  ======================================================= -->
</head>

<body>
  <div class="content">
    <section id="about" class="section-padding">
      <div class="container">
        <div style="margin-bottom: 1px; display: flex; align-items: center;">
          <i class="fa fa-user-o"  style="float: left; margin-right: 15px; vertical-align: middle;"></i> <h4  style="float: left; vertical-align: middle;">{{.}}</h4>
        </div>
        <div class="row">
            <div class="about-title text-center">
                <h2>REGISTRAR DASHBOARD</h2>
            </div>
            
          <div class="col-md-12 col-sm-12 text-center left-padding">
              
            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-02s box">
                <a class="green" href="/reg_pt">
              <div class="img">
                <i class="fa fa-file-text-o"></i>
              </div>
              <h3 class="abt-hd">Placement Test</h3></a>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-04s box">
              <a class="gold" href="/reg_en">
                  <div class="img">
                      <i class="fa fa-id-card-o"></i>
                    </div>
                  <h3 class="abt-hd">Enrollment</h3>
              </a>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-08s box">
              <a href="/disp" class="dark-green">
                <div class="img">
                    <i class="fa fa-television"></i>
                </div>
                <h3 class="abt-hd">Display Students</h3>
              </a>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-08s box">
              <a href="/reg_cert" class="maginta">
                  <div class="img">
                      <i class="fa fa-graduation-cap"></i>
                    </div>
                  <h3 class="abt-hd">Certificate</h3>
              </a>
            </div>


            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-08s box">
              <a href="/reg_report" class="info">
                  <div class="img">
                      <i class="fa fa-print"></i>
                    </div>
                    <h3 class="abt-hd">Report</h3>
              </a>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6 wow fadeInUp delay-08s box">
              <a class="danger-color-dark" href="/logout">
              <div class="img">
                <i class="fa fa-sign-out"></i>
              </div>
              <h3 class="abt-hd ">Log Out</h3></a>
            </div>


          </div>
        </div>
      </div>
    </section>
    
  </div>
  

</body>

</html>
